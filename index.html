<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zing mp3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
 
 


   <div class="bar">
        <img src="./logo.png">
        <ul class="list-bar">
            <li class="show-icon-playmusic">
                <i class="fa-solid fa-music"></i>
                <span>Cá Nhân</span>
            </li>
            <li class="show-icon-playmusic">
                <i class="fa-solid fa-circle"></i>
                <span>Khám Phá</span>
            </li>
            <li class="show-icon-playmusic">
                <i class="fa-solid fa-chart-column"></i>
                <span>#zingchart</span>
                
            </li>
            <li class="show-icon-playmusic">
                <i class="fa-solid fa-percent"></i>
                <span>Radio</span>
            </li>
            <li class="show-icon-playmusic">
                <i class="fa-brands fa-stack-overflow"></i>
                <span>Theo Dõi</span>
            </li>
        </ul>
        <hr>
        <ul class="list-bar" id="bar-scroll">
            <li class="show-icon-playmusic">
                <i class="fa-solid fa-compact-disc"></i>
                <span>Nhạc Mới</span>
                
            </li>
            <li class="show-icon-playmusic">
                <i class="fa-solid fa-bars-staggered"></i>
                <span>Thể Loại</span>
                
            </li>
            <li class="show-icon-playmusic">
                <i class="fa-solid fa-star"></i>
                <span>Top 100</span>
            </li>
            <li class="show-icon-playmusic">
                <i class="fa-solid fa-video"></i>
                <span>MV</span>
            </li>
           
            <div>
                <span>Đăng nhập để khám phá playlist dành riêng cho bạn</span>
                <button>ĐĂNG NHẬP</button>
            </div>
            <div class="color-gradient">
                <span>Nghe nhạc không quảng cáo cùng kho nhạc VIP</span>
                <button style="background-color:#ffdb00;color:black" >NÂNG CẤP VIP</button>
            </div>
            <li id="new-playlist">
                <i class="fa-solid fa-plus"></i>
                <span>Tạo Playlist Mới</span>
            </li>
        </ul>
   </div>

   <div class="header">
   </div>

   <div class="list-mp3">

   </div>

   <div class="control">

   </div>
</body>
</html>
